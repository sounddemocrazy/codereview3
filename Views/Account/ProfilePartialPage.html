<section ng-controller="AccountController"  data-ng-init="profileInit()" class="home-section" 
style="background-image: url({{account.CoverImage.UrlOriginalQ}}); background-position: 50% 50%; background-repeat: no-repeat; background-size: cover;">
  <div class="bg-overlay"></div>
  <div class="home-content">
    <div class="container">
      
    </div>
    <div class="container shops" style="margin-top: 286px;">
      <div class="row">
        <div class="col-md-2 col-md-offset-1" style="width: 150px;">
          <div class="img-wrapper shop-logo" data-provides="fileupload" style="border-radius: 50%;">
                   <img class="image img-circle" src="{{account.ProfileImage.UrlOriginalQ}}" style="object-fit: cover;width: 100%;height:100%">
          </div>
        </div>
          <div class="col-md-4">
            <div class="shop-action pull-left">
            <h2 class="text-white">{{account.DisplayName}}</h2>
            <h4 class="text-white" style="margin-top: 0;"> 
              <span>ProfileStatus</span> 
             </h4>
            </div>
          </div>
      </div>
    </div> <!--/container-->
    <div class="shop-ratting">
      <div class="container" style="margin-top: 0;">
        <div class="row">
        
          <div class="col-md-4 counter-fav">
            <h3 class="text-white">FriendCount</h3>
            <p class="text-green">dsafdsa</p>
          </div>
          <div class="col-md-4 counter-fav">
            <h3 class="text-white">FollowerCount</h3>
            <p class="text-green">sdfsad</p>
          </div>
          <div class="col-md-4 counter-fav">
            <h3 class="text-white">FriendCount</h3>
            <p class="text-green">dsfsaf</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
