<section class="pt40" ng-controller="ArticleController" ng-init="InitUserArticle()">
	<div class="container section-content p24">
		<div class="row">
		  <div class="col-md-8">
			<h4 class="bold">{{Account.DisplayName}} Articles</h4>
		  </div>
		  <!-- <div class="col-md-4">
			<a href="@Url.Action("writeshoparticle","shop",new { uniqueName= Model["objShop"].UniqueName})" class="btn btn-filled pull-right">Start Writing Article</a>
		  </div> -->
		</div>
	<hr>
		<div ng-repeat="userArticle in ArticleListArray">
			<div ng-repeat="article in userArticle.Contents" class="col-md-4 col-sm-6" style="height:280px;">
				<div class="image-tile outer-title">
					<a href="/article/{{article.Id}}" class="view-detail">
					<img alt="" src="{{article.CoverImage.UrlBig}}" style="width:100%;height:180px;object-fit:cover;"></a>
					<div class="title mb16">
						<a href="/article/{{article.Id}}"><h5 class="uppercase mb0">{{article.Topic}}</h5></a>
						<span>Posted date: {{article.CreatedDate}}</span>
						<p>
						<span class="count"> <i class="fa fa-eye"></i>  Views </span> 
						<span class="count" style="margin-left:12px;"> <i class="fa fa-heart-o"></i> Likes </span>
					</p>
					</div>
				</div>
			</div>			
		</div>
	<hr>
		<div ng-if="ArticleListHasMore" class="row text-center">
			<input ng-click="LoadMoreUserArticle(Account.Id, ArticleListCurrentPage+1)" type="button" class="btn btn-primary" value="View more..."/>
		</div>
	</div>
</section> <!--/content-section-->
